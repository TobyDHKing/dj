{% extends "layout.html" %}
{% block content %}


<div class = "booking">
    <p id="currentDj">{{dj}}</p>
    <div class="month">
        <ul>
        <li class="prev" onclick="previousMonth()">&#10094;</li>
        <li class="next" onclick="nextMonth()">&#10095;</li>
        <li id = "monthYear"></li>
        </ul>
    </div>

    <div class="calendar">
    </div>
        <ul class="daynames">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>
        <ul class="days">
        </ul>
        <button type="button"  class="button" onclick="book()">Book</button>
</div>

<script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
